<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en HTML5</title>
</head>
<body>

    <p>Abrir as imagens em dispositivos diferentes de acordo com o tamanho do dispositivo e de acordo com o dispositivo que o usuario estiver a utilizar.</p>

    <picture>
        <source media="(max-width:750px)" srcset="img/m1.jpg" type="img/jpg">
        <source media="(max-width:1100px)" srcset="img/m1.jpg" type="img/jpg">
        <img src="imagem/m1.jpg" alt="imagem flexivel">
    </picture>
    
</body>
</html>
